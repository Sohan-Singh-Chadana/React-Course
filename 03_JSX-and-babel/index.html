<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Element</title>
    <script src="React.js"></script>
    <script src="ReactDOM.js"></script>
    <script src="./lib/script.js" defer></script>
    <style>
        img {
            animation: rotate 1s linear infinite;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(180deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body style="font-family: cursive; background-color: #23272F; color: white;">
    <h1>React Element</h1>
    <div id="root"></div>
</body>

</html>
